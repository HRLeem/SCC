        function sival() {
            var array = [];
            array.push({ name: 'name1', age: 20, test: 'test1' });
            array.push({ name: 'name2', age: 22, test: 'test2' });
            array.push({ name: 'name3', age: 23, test: 'test3' });

            var a = '';
            $.each(array, function (i, item) {
                a += item.name + ', ' + item.age + ', ' + item.test + '\r\n';
            });

            var downloadLink = document.createElement('a');
            var blob = new Blob([a], { type: 'text/txt;charset=utf-8' });
            var url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'data.txt';

            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink)
        }
        function sibbal() {
            $('.sibbal').load('download/data.txt', function (txt, status) {
                if (status == "success") {
